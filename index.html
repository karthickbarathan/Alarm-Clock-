<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./clock.png" type="image/x-icon">
</head>
<body>
    <!-- <div class="left">
        <h2 class="Alarmtiming" style="margin-right: 100px;"></h2>
        <img src="./doraemon.png" alt="">
    </div> -->
    
    <div class="wrapper">
        <img src="/clock.png" alt="Clock" srcset="" class="clock">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected hidden>Hour</option>
                    <!-- <option value="01" >01</option>
                    <option value="02" >02</option>
                    <option value="03" >03</option> -->
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected hidden>Minute</option>
                    <!-- <option value="01" >01</option>
                    <option value="02" >02</option>
                    <option value="03" >03</option> -->
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                    <!-- <option value="AM" >AM</option>
                    <option value="PM" >PM</option> -->
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
